Alt    = AltLeft   | AltRight
MShift = ShiftLeft | ShiftRight

# nav keys
Alt{H}    >> ArrowLeft
Alt{J}    >> ArrowDown
Alt{K}    >> ArrowUp
Alt{L}    >> ArrowRight
Alt{W}    >> !Any Control{ArrowRight}
Alt{B}    >> !Any Control{ArrowLeft}
Alt{U}    >> PageUp
Alt{D}    >> PageDown
CapsLock  >> Escape

# replace some functionality with function keys
LaunchApp2 >> F13
LaunchApp2 >> F14

# media keys
Alt{P}         >> !Any MediaPlayPause
Alt{MShift{N}} >> !Any MediaTrackPrevious
Alt{N}         >> !Any MediaTrackNext
Alt{MShift{V}} >> !Any AudioVolumeDown
Alt{V}         >> !Any AudioVolumeUp
Alt{M}         >> !Any AudioVolumeMute

# system keys
Alt{MShift{Q}} >> shutdown
Alt{MShift{R}} >> reboot
Alt{Q}         >> suspend

# abstract keys
suspend  >> Any
shutdown >> Any
reboot   >> Any

# System specific
[system="Windows"]
    suspend          >> $(rundll32.exe powrprof.dll,SetSuspendState Sleep)
    shutdown         >> $(shutdown.exe -s -t 00)
    reboot           >> $(shutdown.exe -r -t 00)
    Meta{MShift{H}}  >> Meta{MShift{ArrowRight}}
    Meta{MShift{L}}  >> Meta{MShift{ArrowLeft}}
    (Meta Control H) >> Meta{Control{ArrowRight}}
    (Meta Control L) >> Meta{Control{ArrowLeft}}
