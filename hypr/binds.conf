$mainMod = SUPER

# General binds
bind   = $mainMod,        Return, exec, $terminal
bind   = $mainMod,        X, killactive,
bind   = $mainMod,        Tab, exec, $explorer_menu
bind   = $mainMod,        R, exec, $apps_menu
bind   = $mainMod,        I, exec, $notify_general
bind   = $mainMod,        C, exec, $clipboard_menu
bind   = $mainMod  Shift, P, exec, hyprpicker -a
bind   = $mainMod,        F, fullscreen,
bind   = $mainMod  Shift, Q, exec, notify-send "Zzz..." && systemctl suspend
bind   = $mainMod  Shift, W, exec, dunstctl close-all
bind   = $mainMod  Shift, O, exec, $toggle_screen
# bind = $mainMod  Shift, ?, exec, kill -9 -1 # don't know where to put it for now

# Screenshot related
bind   = $mainMod,        S, exec, ~/.config/hypr/scripts/screenshot.sh shot
bind   = $mainMod  Shift, S, exec, ~/.config/hypr/scripts/screenshot.sh shot_area
bind   = $mainMod  CTRL,  S, exec, ~/.config/hypr/scripts/screenshot.sh shot_win

# Volume related binds
bindle = $mainMod,        V, exec, amixer set Master 5%+ unmute && $notify_volume
bindle = $mainMod  Shift, V, exec, amixer set Master 5%- unmute && $notify_volume
bindle = $mainMod, M,        exec, amixer set Master toggle && $notify_mute

# Brightness related binds
bindle = $mainMod,        B, exec, brightnessctl set 5%+ && $notify_brightness
bindle = $mainMod  Shift, B, exec, brightnessctl set 5%- && $notify_brightness

# Player related binds
bind   = $mainMod,        N, exec, playerctl next
bind   = $mainMod  Shift, N, exec, playerctl previous
bind   = $mainMod, P,        exec, playerctl play-pause
bindle = $mainMod, PERIOD,   exec, playerctl position 5+
bindle = $mainMod, COMMA,    exec, playerctl position 5-

# Move focus with mainMod + arrow keys
bind   = $mainMod,       H, movefocus, l
bind   = $mainMod,       L, movefocus, r
bind   = $mainMod,       K, movefocus, u
bind   = $mainMod,       J, movefocus, d

# Move windows around
bind   = $mainMod Shift, H, movewindow, l
bind   = $mainMod Shift, L, movewindow, r
bind   = $mainMod Shift, K, movewindow, u
bind   = $mainMod Shift, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind   = $mainMod, 1, workspace, 1
bind   = $mainMod, 2, workspace, 2
bind   = $mainMod, 3, workspace, 3
bind   = $mainMod, 4, workspace, 4
bind   = $mainMod, 5, workspace, 5
bind   = $mainMod, 6, workspace, 6
bind   = $mainMod, 7, workspace, 7
bind   = $mainMod, 8, workspace, 8
bind   = $mainMod, 9, workspace, 9
bind   = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + Shift + [0-9]
bind   = $mainMod Shift, 1, movetoworkspace, 1
bind   = $mainMod Shift, 2, movetoworkspace, 2
bind   = $mainMod Shift, 3, movetoworkspace, 3
bind   = $mainMod Shift, 4, movetoworkspace, 4
bind   = $mainMod Shift, 5, movetoworkspace, 5
bind   = $mainMod Shift, 6, movetoworkspace, 6
bind   = $mainMod Shift, 7, movetoworkspace, 7
bind   = $mainMod Shift, 8, movetoworkspace, 8
bind   = $mainMod Shift, 9, movetoworkspace, 9
bind   = $mainMod Shift, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm  = $mainMod, mouse:272, movewindow
bindm  = $mainMod, mouse:273, resizewindow

# Hardware related binds
bindle = ,XF86AudioRaiseVolume,  exec, amixer set Master 5%+ unmute && $notify_volume
bindle = ,XF86AudioLowerVolume,  exec, amixer set Master 5%- unmute && $notify_volume
bindl  = ,XF86AudioMute,         exec, amixer set Master toggle && $notify_mute
bindle = ,XF86AudioNext,         exec, playerctl next
bindle = ,XF86AudioPrev,         exec, playerctl previous
bindl  = ,XF86AudioPlay,         exec, playerctl play-pause
bindle = ,XF86MonBrightnessUp,   exec, brightnessctl set 5%+ && $notify_brightness
bindle = ,XF86MonBrightnessDown, exec, brightnessctl set 5%- && $notify_brightness

# Flags:
#
# l -> locked, will also work when an input inhibitor (e.g. a lockscreen) is active.
# r -> release, will trigger on release of a key.
# e -> repeat, will repeat when held.
# n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
# m -> mouse, see below.
# t -> transparent, cannot be shadowed by other binds.
# i -> ignore mods, will ignore modifiers.
# s -> separate, will arbitrarily combine keys between each mod/key, see [Keysym combos](#keysym-combos) above.
# d -> has description, will allow you to write a description for your bind.
# p -> bypasses the app's requests to inhibit keybinds.# See https://wiki.hyprland.org/Configuring/Keywords/ for more
